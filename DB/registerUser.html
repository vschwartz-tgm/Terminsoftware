<!DOCTYPE html>
<html>
	
	<head>
		<script>

			function Execute(){
				var username = document.getElementById("username").value; 
				var pwd = document.getElementById("pwd").value;
				var rpwd = document.getElementById("rpwd").value;
				var email = document.getElementById("email").value;
				
				RegisterUser(username, pwd, rpwd, email)
			}
		
			function RegisterUser(name, pwd, rpwd, email){
				if(pwd == rpwd) {
					var newUser = "<User><Username>"+name+"</Username><Password>"+pwd+"</Password><Email>"+email+"</Email></User>"
					RegisterUser(newUser);
				} else {
					alert("wrong password");
				}
			}
		
			function RegisterUser(newUser) {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						newUser = xhttp.responseText;
                alert("success");
					}
				};
				var data = "file=User.xml&content=" + newUser;
				xhttp.open("POST", "User.xml", true);
				xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
				xhttp.send(data);
			}


		</script>
    </head>
    <body>
		Username:<input type="text" id="username"><br>
		Password:<input type="text" id="pwd"><br>
		Repeat Password:<input type="text" id="rpwd"><br>
		Email:<input type="text" id="email"><br>
		<button onclick="Execute()">Try it</button>
	</body>
</html>
