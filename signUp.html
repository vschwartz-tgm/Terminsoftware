<html>
<head>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap/js/bootstrap.min.js" rel="stylesheet">
<link href="signUp_CSS.css" rel="stylesheet">
<link rel="icon" href="kalender.jpg">
<title>Terminreservierung</title>
</head>
<body>
<form action="" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <hr>
	
	<label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
	  
	<script>
	var Download = 
    {
        click : function(node) {
            var ev = document.createEvent("MouseEvents");
            ev.initMouseEvent("click", true, false, self, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
            return node.dispatchEvent(ev);
        },
        encode : function(data) {
                return 'data:application/octet-stream;base64,' + btoa( data );
        },
        link : function(data, name){
            var a = document.createElement('a');
            a.download = name || self.location.pathname.slice(self.location.pathname.lastIndexOf('/')+1);
            a.href = data || self.location.href;
            return a;
        }
    };
    
	function saveInput() {
		Download.save = function(data, name)
    	{
        this.click(
            this.link(
                this.encode( data ),
                name
            )
        );
   		};
		var uname = document.getElementsByName("uname").value;
		var email = document.getElementsByName("email").value;
		var passwd = document.getElementsByName("psw").value;
		alert(uname);
		alert(passwd);
		alert(email);
		Download.save("uname","login.txt");
		Download.save("email","login.txt");
		Download.save("passwd","login.txt");
	}

	</script>
    <div class="clearfix">
      <button type="button" class="cancelbtn" onclick ="window.location = 'index.html'">Cancel</button>
      <button type="submit" class="signupbtn" onclick="saveInput()" onclick ="window.location = 'index.html'">Sign Up</button>
    </div>
  </div>
</form>
</body>
</html>
