<html>
<head>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="bootstrap/js/bootstrap.min.js" rel="stylesheet">
<link href="signUp_CSS.css" rel="stylesheet">
<link rel="icon" href="kalender.jpg">
<title>Terminreservierung</title>
<script>
function saveInput() {
    var input = document.getElementById("userInput").value;
    alert(input);
	
	input.download = "login.txt";
}

</script>
</head>
<body>
<form action="" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <hr>
	
	<label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn" onclick ="window.location = 'index.html'">Cancel</button>
      <button type="submit" class="signupbtn" onclick ="window.location = 'index.html'">Sign Up</button>
    </div>
  </div>
</form>
</body>
</html>
