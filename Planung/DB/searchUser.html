<!DOCTYPE html>   
<html>
	
	<head>
		<script>
		
			var users = [];
			
			function Execute(){
				var username = document.getElementById("username").value; 
				var email = document.getElementById("email").value;
				
				searchUser(username,email)
			}
			
			function searchUser(name, email){
				loadUsers();
				
				for (i = 0; i <users.length; i=i+2) {
					if(name == users[i] && email == users[i+1]) {
						alert("User gefunden")
						break;
					} else {
						alert("User nicht gefunden");
						break;
					}
				}
			}
		
			function loadUsers() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						saveUsers(this);
					}
				};
				xhttp.open("GET", "User.xml", true);
				xhttp.send();
			}
			
			
			function saveUsers(xml) {
			  var i;
			  var xmlDoc = xml.responseXML;
			  var x = xmlDoc.getElementsByTagName("User");
			  for (i = 0; i <x.length; i++) { 
				users.push(x[i].getElementsByTagName("Username")[0].childNodes[0].nodeValue);
				users.push(x[i].getElementsByTagName("Email")[0].childNodes[0].nodeValue);
			  }
			}

		</script>
    </head>
    <body>
		Username:<input type="text" id="username"><br>
		Email:<input type="text" id="email"><br>
		<button onclick="Execute()">Try it</button>
	</body>
</html>
